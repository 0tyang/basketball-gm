<h1>Power Rankings<span data-bind="newWindow: []"></span></h1>

<h2 data-bind="text: name"></h2>
<div class="row">
<div class="col-sm-9">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed rankings-division">
      <thead>
        <tr><th width="100%" data-bind="text: name"></th><th>W</th><th>L</th><th>Pct</th><th>Home</th><th>Road</th><th>Div</th><th>Conf</th><th>Streak</th><th>L10</th><th>Weighted Rating</th></tr>
      </thead>
      <tbody data-bind="foreach: teams">
        <tr><td>
          <a data-bind="attrLeagueUrl: {href: ['roster', abbrev, $parents[0].season]}, text: region() + ' ' + name()"></a>
        </td><td data-bind="text: won"></td><td data-bind="text: lost"></td><td data-bind="roundWinp: winp"></td><td data-bind="text: wonHome() + '-' + lostHome()"></td><td data-bind="text: wonAway() + '-' + lostAway()"></td><td data-bind="text: wonDiv() + '-' + lostDiv()"></td><td data-bind="text: wonConf() + '-' + lostConf()"></td><td data-bind="text: streak"></td><td data-bind="text: lastTen"></td><td data-bind="text: weightedRating"></tr>
      </tbody>
    </table>
  </div>
</div>
</div>
