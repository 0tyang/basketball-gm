<table id="game_log_list" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed">
<thead>
  <tr><th>Opp</th><th>W/L</th><th>Score</th></tr>
</thead>
<tbody>
  {% for game in games %}
    <tr id="{{ game.gid }}"><td>{% if not game.home %}@{% endif %}{{ game.opponent_abbrev }}</td><td>{% if game.won %}W{% else %}L{% endif %}</td><td>{{ game.pts }}-{{ game.opp_pts }}</td></tr>
  {% endfor %}
</tbody>
</table>
