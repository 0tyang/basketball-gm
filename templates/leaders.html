<div data-bind="dropdown: 'leaders'"></div>

<h1>League Leaders <span data-bind="newWindow: []"></span></h1>

<p>Only eligible players are shown (<i>e.g.</i> a player shooting 2 for 2 on the season is not eligible for the league lead in FG%).</p>

<div class="row" data-bind="foreach: categories">
  <div class="col-lg-4 col-sm-6">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed leaders">
    <thead>
      <tr><th data-bind="text: name"></th><th data-bind="text: stat, attr: {title: title}"></th></tr>
    </thead>
    <tbody data-bind="foreach: data">
      <tr data-bind="css: {'alert-info': userTeam}"><td><span data-bind="text: i"></span>. <span data-bind="playerNameLabels: [pid, name, injury, ratings.skills]"></span>, <a data-bind="text: abbrev, attrLeagueUrl: {href: ['roster', abbrev, $root.season]}"></a></td><td data-bind="round: [stat, 1]"></tr>
    </tbody>
    </table>
  </div>
  <!--ko if: $index() % 3 === 2-->
    <div class="clearfix visible-lg"></div>
  <!--/ko-->
  <!--ko if: $index() % 2 === 1-->
    <div class="clearfix visible-md visible-sm"></div>
  <!--/ko-->
</div>
