<h1>Schedule <span data-bind="newWindow: []"></span></h1>

<div class="row">
  <div class="col-sm-6">
    <h2>Upcoming Games</h2>
    <ul class="list-group schedule-list" data-bind="foreach: upcoming">
      <li class="list-group-item schedule-row">
        <a data-bind="attrLeagueUrl: {href: ['roster', teams[0].abbrev]}"><span data-bind="text: teams[0].region"></span></a>
        <span class="schedule-at">@</span>
        <a data-bind="attrLeagueUrl: {href: ['roster', teams[1].abbrev]}"><span data-bind="text: teams[1].region"></span></span></a>
      </li>
    </ul>
  </div>
  <div class="col-sm-6 hidden-xs">
    <h2>Completed Games</h2>
    <ul class="list-group schedule-list" data-bind="foreach: completed">
      <li class="list-group-item schedule-row">
        <div class="schedule-results">
          <span class="schedule-wl">W</span>
          <span class="schedule-score">105-52</span>
        </div>
        <a data-bind="attrLeagueUrl: {href: ['roster', teams[0].abbrev]}"><span data-bind="text: teams[0].region"></span></a>
        <span class="schedule-at">@</span>
        <a data-bind="attrLeagueUrl: {href: ['roster', teams[1].abbrev]}"><span data-bind="text: teams[1].region"></span></span></a>
      </li>
    </ul>
  </div>
</div>
