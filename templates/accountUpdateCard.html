<h1>Update Card</h1>

<h3>Saved Card Info</h3>
<p>
  Last 4 Digits: <br>
  Expiration: 
</p>

<hr>

<p>To replace your saved card with a new one, fill out this form:</p>

<form action="" method="POST" id="payment-form" class="form-horizontal">
  <span class="payment-errors"></span>
  <div class="alert alert-danger" data-bind="visible: formError, text: formError"></div>

  <div class="form-group">
    <label for="card-number" class="col-lg-2 col-md-3 col-sm-3 control-label">Card Number</label>
    <div class="col-lg-2 col-md-3 col-sm-4">
      <input type="text" size="20" data-stripe="number" id="card-number" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="cvc" class="col-lg-2 col-md-3 col-sm-3 control-label">CVC</label>
    <div class="clearfix visible-xs"></div>
    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-6">
      <input type="text" size="20" data-stripe="cvc" id="cvc" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="expiration" class="col-lg-2 col-md-3 col-sm-3 control-label">Expiration (MM/YYYY)</label>
    <div class="clearfix visible-xs"></div>
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-6">
      <input type="text" size="2" data-stripe="exp-month" placeholder="MM" id="exp-month" class="form-control" />
    </div>
    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-6">
      <input type="text" size="4" data-stripe="exp-year" placeholder="YYYY" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-lg-10 col-md-9 col-sm-9">
      <button type="submit" class="btn btn-primary">Update Card</button>
    </div>
  </div>
</form>
