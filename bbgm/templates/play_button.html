<ul class="nav btn btn-primary">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Play <b class="caret"></b></a>
    <ul class="dropdown-menu">
      {% for option in options %}
        {% if option.normal_link %}
          <li><a href="{{ option.url }}">{{ option.label }}</a></li>
        {% else %}
          <li><a onclick="javascript:play_button('{{ option.url }}');" href="javascript:void(0);">{{ option.label }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </li>
</ul>
