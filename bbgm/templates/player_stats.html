{% extends "league_layout.html" %}
{% set active_page = "player_stats" %}

{% block title %}Player Stats - League {{ g.league_id }} - Basketball GM{% endblock %}

{% block league_content %}
  <script type="text/javascript">
    $(document).ready(function() {
      dropdown($('#player_stats_select_season'));

      bbgm_datatable($('#player_stats'), 23, [
        {% for player in players %}
			    [ '<a href="{{ url_for('player_', league_id=g.league_id, pid=player.pid) }}">{{ player.name }}</a>', '{{ player.position }}', '<a href="{{ url_for('roster', league_id=g.league_id, abbreviation=player.abbreviation, view_season=view_season) }}">{{ player.abbreviation }}</a>', '{{ player.games_played }}', '{{ player.games_started }}', '{{ player.min|float|round(1) }}', '{{ player.fg|float|round(1) }}', '{{ player.fga|float|round(1) }}', '{{ player.field_goal_percentage|float|round(1) }}', '{{ player.tp|float|round(1) }}', '{{ player.tpa|float|round(1) }}', '{{ player.three_point_percentage|float|round(1) }}', '{{ player.ft|float|round(1) }}', '{{ player.fta|float|round(1) }}', '{{ player.free_throw_percentage|float|round(1) }}', '{{ player.orb|float|round(1) }}', '{{ player.drb|float|round(1) }}', '{{ player.rebounds|float|round(1) }}', '{{ player.ast|float|round(1) }}', '{{ player.tov|float|round(1) }}', '{{ player.stl|float|round(1) }}', '{{ player.blk|float|round(1) }}', '{{ player.pf|float|round(1) }}', '{{ player.pts|float|round(1) }}' ],
        {% endfor %}
		  ]);
    } );
  </script>

  <form action="{{ url_for('player_stats', league_id=g.league_id) }}" method="GET" class="form-inline pull-right">
    <select id="player_stats_select_season" name="season" class="season">
      {% for season in seasons %}
        <option value="{{ season }}"{% if season == view_season %} selected="selected"{% endif %}>{{ season }} season</option>
      {% endfor %}
    </select>
  </form>

  <h1>Player Stats</h1>

  <p class="clearfix">
  <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed" id="player_stats">
  <thead>
    <tr><th colspan="6"></th><th colspan="3" style="text-align: center" title="Field Goals">FG</th><th colspan="3" style="text-align: center" title="Three-Pointers">3PT</th><th colspan="3" style="text-align: center" title="Free Throws">FT</th><th colspan="3" style="text-align: center" title="Rebounds">Reb</th><th colspan="6"></th></tr>
    <tr><th>Name</th><th title="Position">Pos</th><th>Team</th><th title="Games Played">GP</th><th title="Games Started">GS</th><th title="Minutes">Min</th><th title="Made">M</th><th title="Attempted">A</th><th title="Percentage">%</th><th title="Made">M</th><th title="Attempted">A</th><th title="Percentage">%</th><th title="Made">M</th><th title="Attempted">A</th><th title="Percentage">%</th><th title="Offensive">Off</th><th title="Defensive">Def</th><th title="Total">Tot</th><th title="Assists">Ast</th><th title="Turnovers">TO</th><th title="Steals">Stl</th><th title="Blocks">Blk</th><th title="Personal Fouls">PF</th><th title="Points">Pts</th></tr>
  </thead>
  </table>
  </p>
{% endblock %}
